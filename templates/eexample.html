<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="mt-5">File Upload with Zip Option</h2>
        <form id="uploadForm" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="files">Select Files</label>
                <input type="file" name="files" id="files" multiple class="form-control">
            </div>
            <div class="form-group">
                <label for="zip">
                    <input type="checkbox" id="zip"> Zip Files Before Upload
                </label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Upload</button>
            </div>
            <div id="progressContainer" class="progress" style="display:none;">
                <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%"></div>
            </div>
        </form>
        <div id="response"></div>
    </div>

    <script>
        $('#uploadForm').submit(function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const isZipChecked = $('#zip').prop('checked');

            // If the 'zip' checkbox is checked, zip the files before uploading
            if (isZipChecked) {
                const zip = new JSZip();
                const files = $('#files')[0].files;

                // Add files to zip
                for (let i = 0; i < files.length; i++) {
                    zip.file(files[i].name, files[i]);
                }

                // Generate the zip file as a Blob
                zip.generateAsync({ type: 'blob' })
                    .then(function(content) {
                        // Append the zip file to the FormData
                        formData.append('file', content, 'files.zip');

                        // Proceed with the AJAX upload
                        uploadFiles(formData);
                    });
            } else {
                // If not zipped, proceed directly with the normal upload
                uploadFiles(formData);
            }
        });

        function uploadFiles(formData) {
            $.ajax({
                url: '/upload',
                type: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                xhr: function() {
                    var xhr = new XMLHttpRequest();
                    xhr.upload.addEventListener('progress', function(e) {
                        if (e.lengthComputable) {
                            var percent = (e.loaded / e.total) * 100;
                            $('#progressBar').css('width', percent + '%').text(Math.round(percent) + '%');
                        }
                    });
                    return xhr;
                },
                success: function(response) {
                    $('#progressBar').removeClass('progress-bar-striped progress-bar-animated')
                                     .addClass('bg-success')
                                     .text('Upload Complete!');
                    $('#response').html(response);
                },
                error: function(xhr, status, error) {
                    $('#progressBar').removeClass('progress-bar-striped progress-bar-animated')
                                     .addClass('bg-danger')
                                     .text('Error during upload!');
                    $('#response').html('Error during file upload!');
                }
            });
        }
    </script>

    <!-- Include JSZip library -->
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.7.1/dist/jszip.min.js"></script>
</body>
</html>
