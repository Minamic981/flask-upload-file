<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower File Upload</title>
    <link rel="icon" href="{{url_for('static', filename='flower.ico')}}" type="image/x-icon">
    <meta name="theme-color" content="#FFFF00">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .stopwatch {
            font-size: 1.2em;
            color: #333;
        }
        .message {
            color: green;
        }
        .download-links {
            margin-top: 10px;
        }
    </style>
    <script src="{{url_for('static', filename='uploadss.js')}}"></script>
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Flower Upload File ðŸŒ»</h1>

        <form id="uploadForm" onsubmit="handleSubmit(event)">
            <div class="mb-3">
                <label for="file" class="form-label">Choose files to upload:</label>
                <input type="file" class="form-control" id="file" name="file" multiple required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        <div class="stopwatch mt-3" id="stopwatch">Elapsed Time: 0 seconds</div>
        <div class="message mt-2" id="message"></div>
        <div class="download-links mt-3" id="download-links"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
