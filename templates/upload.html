<!-- Upload Page -->
<div id="uploadPage">
    <div style="display: flex; align-items: center; flex-wrap: wrap;">
        <!-- Custom file input container -->
        <div style="position: relative;">
            <!-- Hidden original file input -->
            <input type="file" id="files" multiple class="form-control mb-3" style="opacity: 0; position: absolute; z-index: -1;" onchange="updateLabel()" />

            <!-- Custom label with placeholder text -->
            <label for="files" style="padding: 10px; background-color: #f8f9fa; border: 1px solid #ccc; cursor: pointer; border-radius: 4px; max-width: 200px; margin-right: 20px; display: inline-block;">
                Choose files or drag here
            </label>
        </div>

        <!-- Add Checkboxes next to the file input -->
        <div class="checkbox-group ml-3">
            <label for="shortlinkurl" style="margin-right: 20px;">
                <input type="checkbox" id="shortlinkurl" class="form-check-input" /> Shortlink URL
            </label>
            <label for="zip" style="margin-right: 10px;">
                <input type="checkbox" id="zip" class="form-check-input" /> Zip
            </label>
        </div>
    </div>
    <button onclick="uploadFiles()" class="btn btn-primary btn-block mt-3">Upload</button>
    <div id="progressBars" class="mt-3"></div>
    <!-- Area to display progress bars -->
</div>

<script>
    function updateLabel() {
        const fileInput = document.getElementById('files');
        const label = fileInput.nextElementSibling;
        
        if (fileInput.files.length > 0) {
            let fileNames = [];
            for (let i = 0; i < fileInput.files.length; i++) {
                fileNames.push(fileInput.files[i].name);
            }
            label.textContent = `${fileNames.join(', ')}`;
        } else {
            label.textContent = 'Choose files';
        }
    }
</script>
